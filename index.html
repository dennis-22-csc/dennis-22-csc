<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-jXsXpUB5l+p2ZZpgTSyI/2GYWmV6YU9pgKW1n5+s27wD5Ac4UfglZAJ8NYWdguHe2sVvzJL8uOCA2xS8lDxYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="intro-container">
    <h1>Hello, I'm <span id="name"></span></h1>
    <h2 class="typing-text"><span id="profession"></span></h2>
  </div>
  <section class="bio-container" style="display: none;">
    <h2>Bio</h2>
    <p>
      I am a software engineer passionate about creating scalable and maintainable software solutions.
      
    </p>
  </section>
  <section class="stats-container" style="display: none;">
    <div class="stats-card">
      <i class="fas fa-project-diagram"></i>
      <h3>Completed Projects</h3>
      <p>5 projects</p>
    </div>

    <div class="stats-card">
      <i class="fas fa-code"></i>
      <h3>Coding Languages</h3>
      <p>3 languages</p>
    </div>

    <div class="stats-card">
      <i class="fas fa-cubes"></i>
      <h3>Frameworks</h3>
      <p>3 frameworks</p>
    </div>

    <div class="stats-card">
      <i class="fas fa-toolbox"></i>
      <h3>Tools Used</h3>
      <p>5 tools</p>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
